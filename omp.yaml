# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 2
final_space: false
enable_cursor_positioning: false
palette:
  # Ref, gruvbox: https://github.com/morhetz/gruvbox
  red: "#cc241d"
  blue: "#83a698"
  purple: "#d3869b"
  aqua: "#8ec07c"
  gray: "#a89984"
  fg: "#ebdbb2"
  white: "#fbf1c7"
blocks:
  - type: prompt
    alignment: left
    segments:
      - type: path
        style: plain
        template: "\n{{ .Path }} "
        newline: true
        properties:
          style: full
        foreground: p:fg
      - type: git
        style: plain
        templates:
          - "{{ .HEAD }} "
          - "{{ if .Staging.Changed }}{{ end }}{{ if .Working.Changed }}!{{ end }}{{ if gt .Working.Untracked 0 }}?{{ end }}{{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇡{{ end }}{{ if gt .StashCount 0 }}{{ end }} "
        properties:
          branch_icon: " "
          branch_max_length: 25
          commit_icon: "@"
          full_branch_path: true
          fetch_status: true
        foreground: p:purple
      - type: command
        template: "{{ .Output }} "
        interpret: false
        shell: sh
        style: plain
        properties:
          command: "$HOME/.zsh/local-prompt.sh 2>/dev/null || true"
        foreground: p:blue
      - type: executiontime
        style: plain
        template: "{{ .FormattedMs }} "
        properties:
          threshold: 1000
        foreground: p:gray
    overflow: hidden
  - type: prompt
    alignment: left
    segments:
      - type: text
        style: plain
        foreground_templates:
          - "{{if eq .Code 0}}white{{end}}"
          - "{{if gt .Code 0}}p:red{{end}}"
        template: "❯ "
    newline: true
transient_prompt:
  foreground_templates:
    - "{{if gt .Code 0}}p:red{{end}}"
    - "{{if eq .Code 0}}p:fg{{end}}"
  template: "\n{{ now | date \"15:04:05\" }}❯ "
secondary_prompt:
  foreground_templates:
    - "{{if gt .Code 0}}p:red{{end}}"
    - "{{if eq .Code 0}}p:fg{{end}}"
  template: "❯❯ "
tooltips:
  - type: aws
    tips:
      - aws
      - terraform
    style: plain
    template: " {{ .Profile }}"
    properties:
      display_default: true
    foreground: p:aqua
  - type: kubectl
    tips:
      - k
      - kubectl
    style: plain
    foreground: p:aqua
    template: " {{.Context}}{{if .Namespace}}/{{.Namespace}}{{end}} "
  - type: gcp
    tips:
      - gcp
    style: plain
    foreground: p:aqua
    template: " {{.Project}} "
